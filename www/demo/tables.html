<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Table</title>
		<link href="../assets/css/sample-app.css" rel="stylesheet" />
		<script data-main="../assets/js/sample-app" src="../assets/js/require.js"></script>
	</head>
	<body>
		<section class="table">
			<table>
				<thead>
					<tr>
						<th>Header 1</th>
						<th>Header 2</th>
						<th>Header 3</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>
							<div style="width: 250px;">
								Content 1 (width: 250px)
							</div>
						</td>
						<td>
							<div style="width: 250px;">
								Content 2 (width: 250px)
							</div>
						</td>
						<td>
							<div style="width: 250px;">
								Content 3 (width: 250px)
							</div>
						</td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td>Footer 1</td>
						<td>Footer 2</td>
						<td>Footer 3</td>
					</tr>
				</tfoot>
			</table>
		</section>
	</body>
</html>
